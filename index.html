<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IPCAL-JS</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1>
        IPcal-JS
      </h1>
      <form>
        <div class='lable__field'>
          <lable>Enter IP in cidr format </lable>
        </div>
        <div class='input__field'>
          <input type="text" id="input_ip" value="" placeholder="e.g. 192.168.43.1/24">
        </div>
        <div class='submit__button'>
          <input type="button" id='submit-button' value="Submit" onclick="user_input()"/>
        </div>
      </form>
    </div>
    <div id="error_output">
    </div>
    <div id="output">
    </div>
  <script src="main_script.js"></script>
  </body>
</html>
